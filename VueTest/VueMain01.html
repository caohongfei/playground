<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue Test</title>
    <script src="vue.js"></script>
</head>
<body>
<div id="app">
    <button @click="f()">Generate</button>
    <span>count={{ occupation.length }}</span>
    <hr>
    <div v-for="e in mapper">
        value = {{ e }}
    </div>
</div>
<script type="application/javascript">
    var app = new Vue({
        el: '#app',
        data: {
            occupation: []
        },
        methods: {
            f: function () {
                this.occupation.push({value: Math.floor(Math.random() * 1000)})
            }
        },
        computed: {
            mapper: function () {
                console.log('mapper')
                return this.occupation.map(v => v.value)
            }
        }
    })
</script>
</body>
</html>
