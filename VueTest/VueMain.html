<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue Test</title>
    <script src="vue.js"></script>
</head>
<body>
<div id="app">
    {{ message }}
    <button @click="f">click</button>
</div>
<script type="application/javascript">
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue!',
        },
        methods: {
            f: function() {
                this.$destroy()
            }
        },
        beforeCreate: (a, b) => {
            console.log('beforeCreate', a, b)
        },
        created: (a, b) => {
            console.log('created', a, b)
        },
        beforeMount: (a, b) => {
            console.log('beforeMount', a, b)
        },
        mounted: (a, b) => {
            console.log('mounted', a, b)
        },
        beforeUpdate: (a, b) => {
            console.log('beforeUpdate', a, b)
        },
        updated: (a, b) => {
            console.log('updated', a, b)
        },
        beforeDestroy: (a, b) => {
            console.log('beforeDestroy', a, b)
        },
        destroyed: (a, b) => {
            console.log('destroyed', a, b)
        }
    })
</script>
</body>
</html>
