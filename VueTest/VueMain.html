<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue Test</title>
    <script src="vue.js"></script>
</head>
<body>
<div id="app">
    <div v-if="showIt">
        {{ message }}
        <test :v="'abc'"></test>
        <test :v="'def'"></test>
    </div>
    <button @click="f()">toggle</button>
</div>
<script type="application/javascript">
    Vue.component('test', {
        template: '<button @click="f()">{{ v }} {{ x }}</button>',
        props: ['v'],
        data: () => {
            return {
                x: 'new'
            }
        },
        methods: {
            f: function() {
                this.x = 'newsss'
            }
        },
        beforeCreate: function () {
            console.log('beforeCreate')
        },
        created: function () {
            console.log('created')
        },
        beforeMount: function () {
            console.log('beforeMount')
        },
        mounted: function () {
            console.log('mounted')
        },
        beforeUpdate: function () {
            console.log('beforeUpdate', this)
        },
        updated: function () {
            console.log('updated', this)
        },
        beforeDestroy: function () {
            console.log('beforeDestroy', this.v)
        },
        destroyed: function () {
            console.log('destroyed', this.v)
        }
    })
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue!',
            showIt: true
        },
        methods: {
            f: function() {
                this.showIt = !this.showIt;
            }
        }
    })
</script>
</body>
</html>
